<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Currency Calculator</title>
     <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@fire-ui/fire-ui@0.2.3/FireUI.min.css">
     <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@fire-ui/fire-ui@0.2.3/FireUI.min.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>

     <style>
          body {

               text-align: center;
               flex: 1;
               justify-content: center;
               align-items: center;
               font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
               background-color: rgb(255, 251, 0);
               overflow-x: hidden;

          }

          #from {

               position: relative;
               top: -40px;
               right: -80px;


          }

          #to {

               position: relative;
               top: -50px;
               right: -125px;

          }

          #amount {

               margin-left: -70px;
               position: absolute;

          }

          #convert-btn {

               position: relative;
               top: 40px;
               left: -50px;
               width: 130px;
               height: 40px;
               border-radius: 40%;
               background-color: red;
               border: 0px solid black;

          }

          #selects {

               position: relative;
               top: 40px;
               left: 50px;

          }
     </style>

     <h1>Currency Calculator </h1>

     <h2 style="margin-left: -180px; margin-top: 10px;"> Convert From: </h2>
     <select id="from">

          <option value="USD">USD (Dollars)</option>
          <option value="EUR">EUR (Euros)</option>
          <option value="GBP">GBP (Pounds)</option>
          <option value="MXN">MXN (Pesos)</option>
          <option value="CAD">CAD (Canadian Dollars)</option>

     </select>


     <h2 style="margin-left: -190px; margin-top: 10px;"> Convert To: </h2>
     <select id="to">

          <option value="USD">USD (Dollars)</option>
          <option value="EUR">EUR (Euros)</option>
          <option value="GBP">GBP (Pounds)</option>
          <option value="MXN">MXN (Pesos)</option>
          <option value="CAD">CAD (Canadian Dollars)</option>

     </select>

     <input type="number" maxlength="40" placeholder="Amount" value="0" id="amount" />


     <button id="convert-btn"> Convert! </button>

     <div id="selects">
          <h1 id="totalHead">{from} {amount} in {to}</h1>
     </div>
     <script>


          alphabetSel = (id) => {

               var options = $(`#${id} option`).toArray();
               options.sort(function (a, b) {
                    let aa = a.textContent;
                    let bb = b.textContent;
                    if (aa.toUpperCase() > bb.toUpperCase()) return 1;
                    else if (aa.toUpperCase() < bb.toUpperCase()) return -1;
                    else return 0;
               });

               $(`#${id}`).empty()
               $(`#${id}`).append(options);


          };

          alphabetSel("from");
          alphabetSel("to");
          document.getElementById("to").value = "EUR"

          if (localStorage.getItem("from") && localStorage.getItem("to") && localStorage.getItem("amount") && localStorage.getItem("amount-text")) {

               document.getElementById("from").value = localStorage.getItem("from");
               document.getElementById("to").value = localStorage.getItem("to");
               document.getElementById("amount").value = localStorage.getItem("amount");
               document.getElementById("totalHead").innerText = localStorage.getItem("amount-text");
               $("#totalHead").show();


          } else $("#totalHead").hide();



          document.getElementById("convert-btn").onclick = () => {
               fetch(`./api/convert?to=${document.getElementById('from').value}&from=${document.getElementById('to').value}&amount=${document.getElementById('amount').value}`)
                    .then(response => response.json())
                    .then(data => {
                         try {

                              document.getElementById("totalHead").innerText = `${document.getElementById("amount").value} ${Number(document.getElementById("amount").value) == 1 ? $("#from option:selected").text().match(/\(([^)]+)\)/)[1].slice(0, -1) : $("#from option:selected").text().match(/\(([^)]+)\)/)[1]} = ${data.total.toFixed(2)} ${data.total == 1 ? $("#to option:selected").text().match(/\(([^)]+)\)/)[1].slice(0, -1) : $("#to option:selected").text().match(/\(([^)]+)\)/)[1]}`;
                              document.getElementById("selects").style.display = "block";

                              localStorage.setItem("from", document.getElementById("from").value);
                              localStorage.setItem("to", document.getElementById("to").value);
                              localStorage.setItem("amount", document.getElementById("amount").value);
                              localStorage.setItem("amount-text", `${document.getElementById("amount").value} ${Number(document.getElementById("amount").value) == 1 ? $("#from option:selected").text().match(/\(([^)]+)\)/)[1].slice(0, -1) : $("#from option:selected").text().match(/\(([^)]+)\)/)[1]} = ${data.total.toFixed(2)} ${data.total == 1 ? $("#to option:selected").text().match(/\(([^)]+)\)/)[1].slice(0, -1) : $("#to option:selected").text().match(/\(([^)]+)\)/)[1]}`);
                              $("#totalHead").show();

                         } catch (error) {

                              alert("Please Enter A Valid Number!");

                         }
                    })
                    .catch((error) => {

                         alert("Please Enter A Valid Number!");

                    });
          }
     </script>

</body>

</html>
